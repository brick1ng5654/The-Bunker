<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player {{ player_id }}</title>
</head>
<body>
    <h1>Player {{ player_id }} Characteristics</h1>
    <ul>
        {% for characteristic in characteristics %}
            <li>{{ characteristic }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('players') }}">Back to players list</a>
</body>
</html>
