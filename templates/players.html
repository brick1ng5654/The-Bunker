<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
</head>
<body>
    <h1>Players List</h1>
    <ul>
        {% for player in players %}
            <li><a href="{{ url_for('player', player_id=loop.index) }}">{{ player.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
